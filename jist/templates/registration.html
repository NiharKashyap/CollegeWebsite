<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Student registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"
</head>
<body>
	<form class="log" action="/registration/" method="post">
            <h1> Registration </h1>
            {% csrf_token %}
            <input class="name" type="text" name="name" placeholder="username">
            <input class="name" type="password" name="password1" placeholder="password">
            <input class="name" type="password" name="password2" placeholder="Confirm password">
            <input id = "bttn" type="submit" name="" value="Submit">
        </form>
{{message}}
</body>
</html>
